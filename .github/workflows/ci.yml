name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test
      run: |
        pip install pytest pytest-asyncio pytest-cov
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Run tests
      working-directory: ./frontend
      run: npm run test -- --run

    - name: Build
      working-directory: ./frontend
      run: npm run build

  # Status check job - gates deployment to Render
  # This job only runs on pushes (not PRs) and ensures all tests pass before deployment
  all-tests-pass:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    # Only run this status check on pushes to main/develop (for deployment gating)
    # PRs will still run tests but won't trigger this status check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: All tests passed successfully
        run: |
          echo "✅ All tests passed!"
          echo "Backend tests: ✅"
          echo "Frontend tests: ✅"
          echo ""
          echo "Deployment to Render can proceed."

